<div>
  <input [(ngModel)]="title" type="text" placeholder="search" id="search">
  <button mat-button (click)="movieSearch(title)">Search</button>
</div>

<mat-grid-list cols="12" rowHeight="100px">
  <div *ngFor="let movie of movies">
    <mat-grid-tile colspan="4" rowspan="6">
      <mat-card class="example-card">
        <app-movie-card [title]="movie.Title" [poster]="movie.Poster" [year]="movie.Year"></app-movie-card>
        <mat-card-actions>
          <button mat-button (click)="saveMovie(movie)">Save</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
